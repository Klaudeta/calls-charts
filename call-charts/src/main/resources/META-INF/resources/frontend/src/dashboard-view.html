<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-board/vaadin-board.html">
<link rel="import" href="../bower_components/vaadin-board/vaadin-board-row.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart.html">
<link rel="import" href="side-bar.html">
<link rel="import" href="top-menu.html">

<!-- Defines the example-template element -->
<dom-module id="dashboard-view">
	
    <template>
    	<style>
    		:host{
    			display:box;
    			width: auto;
    			height:auto;
    		}
    		.main-area{
    			vertical-align: top;
    		}
    	</style>
		<div class="main-area">
			<top-menu id="topMenu"></top-menu>
			
			<vaadin-board>
		      <vaadin-board-row>
		        <div class="vaadin-board-cell">
		          <vaadin-chart id="callsThisMonth" class="column-chart"></vaadin-chart>
		        </div>
		        <div class="vaadin-board-cell">
		          <vaadin-chart id="callsThisYear" class="column-chart"></vaadin-chart>
		        </div>
		      </vaadin-board-row>
      		</vaadin-board>
		</div>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class DashboardView extends Polymer.Element {
            static get is() {
                return 'dashboard-view'
            }
        }
        customElements.define(DashboardView.is, DashboardView);
    </script>
</dom-module>
